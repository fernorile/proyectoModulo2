    <main>
        <div class="containerRegister">
            <div class="imgLogo">

                    <h2>Pasteleria</h2>

                <div class="registerSingUp">
                    <h2>SIGN UP</h2>

            </div>
            <div class="midCircle">
                <img src="/assets/img/next.png" alt="">

            <div class="formRegister">
                <form id="formJs" onsubmit="registerUser(event)">
                    <div class="styleDivInput">
                        <label for="fullName" class="styleLabel">NAME</label><br>
                        <input type="text" id="fullName" class="styleInput" name="fullName" required>
                    </div>
                    <div class="styleDivInput">
                        <label for="password" class="styleLabel">PASSWORD</label><br>
                        <input type="password" id="password" name="password" class="styleInput" required>
                    </div>
                    <div class="styleDivInput">
                        <label for="email" class="styleLabel">EMAIL</label><br>
                        <input type="email" id="email" name="email" class="styleInput" required>
                    </div>
                    <div class="styleDivInput">
                        <button type="submit" class="styleButtonForm">SING UP</button>
                    </div>
                    <div class="registerAccountWith">
                        <div class="registerParraf">
                            <h4>
                                Create account with
                            </h4>
                            <hr>

                        <div class="registerIcon">

            </div>
