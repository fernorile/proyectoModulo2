<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styleRegister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <header></header>

    <main>
        <div class="containerRegister">
            <div class="imgLogo">
                <div class="registerlogo">
                    <h2>Pasteleria</h2>
                </div>
                <div class="registerSingUp">
                    <h2>SIGN UP</h2>
                    <hr>
                </div>
            </div>
            <div class="midCircle">
                <img src="/assets/img/next.png" alt="">
            </div>
            <div class="formRegister">
                <form action=" " onsubmit="registerUser(event)">
                    <div class="styleDivInput">
                        <label for="formUser" class="styleLabel">NAME</label><br>
                        <input type="text" id="formUser" class="styleInput" required>
                    </div>
                    <div class="styleDivInput">
                        <label for="formPassword" class="styleLabel">PASSWORD</label><br>
                        <input type="password" id="formPassword" class="styleInput" required>
                    </div>
                    <div class="styleDivInput">
                        <label for="formEmail" class="styleLabel">EMAIL</label><br>
                        <input type="email" id="formEmail" class="styleInput" required>
                    </div>
                    <div class="styleDivInput">
                        <button type="submit" class="styleButtonForm">SING UP</button>
                    </div>
                    <div class="registerAccountWith">
                        <div class="registerParraf">
                            <h4>
                                Create account with
                            </h4>
                            <hr>
                        </div>
                        <div class="registerIcon">
                            <a href="/pages/404.html"><img src="/assets/img/buscar.png " alt=""></a>
                        </div>
                        <div class="registerIcon">
                            <a href="/pages/404.html"><img src="/assets/img/facebook.png" alt=""></a>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        </div>
    </main>
    
    <script src="/JS/register/register.js"></script>
</body>

</html>
